<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Ui Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="CC-container">
      <div class="top">
        <div class="left">
          <img src="./images/logo.png" alt="Logo" height="40">
          <p>Master Card</p>
        </div>
        <div class="right">
          <img src="./images/chip.png" alt="Chip" height="40">
        </div>
      </div>
      <div class="middle">
        <p>Card Number</p>
        <p class="numbers">1234 5678 9123 4567</p>
      </div>
      <div class="bottom">
        <div class="left">
          <p class="name">Matthew Garcia</p>
        </div>
        <div class="right">
          <p>Valid Thru</p>
          <p class="date">05/28</p>
        </div>
      </div>
    </div>

  </body>
</html>
